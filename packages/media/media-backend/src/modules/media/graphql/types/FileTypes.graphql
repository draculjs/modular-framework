type File{
    id: ID!
    filename: String!
    description: String
    tags: [String]
    mimetype: String!
    type: String!
    extension: String!
    relativePath: String!
    absolutePath: String!
    size: Float!
    url: String!
    createdAt: String!
    createdBy: CreatedBy
    lastAccess: String
    expirationDate: String
}

type CreatedBy{
    user: User
    username: String
}

type FilePaginated{
    totalItems: Int!
    page: Int!
    items: [File!]
}

input FilterPaginateInput{
  pageNumber: Int,
  itemsPerPage: Int,
  search: String,
  filters: [FilterInput],
  orderBy: String,
  orderDesc: Boolean
}

type Query {
    fileFind(id:ID!): File
    filePaginate(input: FilterPaginateInput): FilePaginated
}

input FileInput{
    filename: String!
    extension: String!
    relativePath: String!
    absolutePath: String!
    size: Float!
    url: String!
    createdAt: String!
}

input FileUpdateInput{
    description: String
    tags: [String]
    expirationDate: String
}

type FileDelete{
    id: ID!
    success: Boolean!
}

type Mutation {
    fileUpdate(id: ID!, input: FileUpdateInput): File
    fileDelete(id: ID!): FileDelete!
}
