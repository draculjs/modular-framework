type userStorage{
 id: ID!
 user: User
 capacity: String!
 usedSpace: String
}

type Query {
    userStorageFetch: [userStorage]    
}

input userStorageInput{
 name: String!
 capacity: String!
 usedSpace: String
}
type userStorageUpdate{
 id: ID!
 name: String
 capacity: String!
 usedSpace: String
}

type Mutation {
    userStorageUpdate(id: ID!, input: userStorageInput): userStorageUpdate
}