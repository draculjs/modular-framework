type userStorage{
    id: ID!
    user: User
    capacity: Float!
    usedSpace: Float
    maxFileSize: Float
    fileExpirationTime: Int
    deleteByLastAccess: Boolean
    deleteByCreatedAt: Boolean
    filesPrivacy: userStorageFilesPrivacyValues
}

input userStorageInput{
    name: String!
    capacity: Float!
    usedSpace: Float
    maxFileSize: Float
    fileExpirationTime: Int
    deleteByLastAccess: Boolean
    deleteByCreatedAt: Boolean
    filesPrivacy: userStorageFilesPrivacyValues
}

enum userStorageFilesPrivacyValues{
    private
    public
}

type userStorageUpdate{
    id: ID!
    name: String
    capacity: Float!
    usedSpace: Float
    maxFileSize: Float
    fileExpirationTime: Int
    deleteByLastAccess: Boolean
    deleteByCreatedAt: Boolean
    filesPrivacy: userStorageFilesPrivacyValues
}

type MediaVariables {
    maxFileSize: Float!
    fileExpirationTime: Int!
}

type Query {
    userStorageFetch: [userStorage],
    userStorageFindByUser: userStorage
    fetchMediaVariables: MediaVariables
}

type Mutation {
    userStorageUpdate(id: ID!, input: userStorageInput): userStorageUpdate
}
