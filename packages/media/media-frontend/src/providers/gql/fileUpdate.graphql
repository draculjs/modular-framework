mutation fileUpdate($input: FileUpdateInput!, $file: Upload){
    fileUpdate(input: $input, file: $file){
        id
        filename
        description
        tags
        mimetype
        type
        extension
        relativePath
        absolutePath
        size
        url
        createdAt
        createdBy{
            user{
                id
                name
                username
            }
            username
        }
        lastAccess
        expirationDate
        isPublic
        hits
        groups
        users
    }
}

