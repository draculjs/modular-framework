mutation fileUpdate($id: ID!, $description:String, $tags:[String], $expirationDate: String, $publicFile: Boolean){
    fileUpdate(id: $id, input: {description: $description, tags: $tags, expirationDate: $expirationDate, publicFile: $publicFile}){
        id
        filename
        description
        tags
        mimetype
        type
        extension
        relativePath
        absolutePath
        size
        url
        createdAt
        createdBy{
            user{
                id
                name
                username
            }
            username
        }
        lastAccess
        expirationDate
        publicFile
    }
}

