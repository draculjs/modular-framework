mutation fileCreate($filename:String!, $extension:String!, $relativePath:String!, $absolutePath:String!, $size:String!, $url:String!, $filePrivacy:Boolean!){
    fileCreate(input: {filename: $filename, extension: $extension, relativePath: $relativePath, absolutePath: $absolutePath, size: $size, url: $url, filePrivacy: $filePrivacy }){
        id
        filename
        mimetype
        type
        extension
        relativePath
        absolutePath
        size
        url
        createdAt
        createdBy{
            user{
                id
                name
                username
            }
            username
        }
        lastAccess
        expirationDate
        filePrivacy
    }
}

