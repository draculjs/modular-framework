mutation fileUpload( $file: Upload!, $expirationDate: String, $publicFile: Boolean){
    fileUpload(file: $file, expirationDate: $expirationDate, publicFile: $publicFile){
        id
        filename
        description
        tags
        mimetype
        type
        extension
        relativePath
        absolutePath
        size
        url
        createdAt
        createdBy{
            user{
                id
                name
                username
            }
            username
        }
        lastAccess
        expirationDate
        publicFile
    }
}