mutation fileUpload( $file: Upload!, $expirationDate: String, $filePrivacy: Boolean, $description: String, $tags: [String]){
    fileUpload(file: $file, expirationDate: $expirationDate, filePrivacy: $filePrivacy, description: $description, tags: $tags){
        id
        filename
        description
        tags
        mimetype
        type
        extension
        relativePath
        absolutePath
        size
        url
        createdAt
        createdBy{
            user{
                id
                name
                username
            }
            username
        }
        lastAccess
        expirationDate
        filePrivacy
    }
}