query fileFind($id:ID!){
    fileFind(id:$id){
        id
        filename
        description
        tags
        mimetype
        type
        extension
        relativePath
        absolutePath
        size
        url
        createdAt
        createdBy{
            user{
                id
                name
                username
            }
            username
        }
        lastAccess
        expirationDate
        isPublic
        hits
        groups
        users
    }
}
