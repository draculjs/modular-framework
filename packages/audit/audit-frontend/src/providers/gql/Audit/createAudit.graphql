mutation createAudit(
    $action: String!,
    $entity: String!,
    $details: String,
    $changes: [ChangesInput]
) {
    createAudit(action: $action, entity: $entity, details: $details, changes: $changes) {
        id
        user {
            username
        }
        action
        entity
        details
        changes {
            field
            oldValue
            newValue
        }
    }
}
