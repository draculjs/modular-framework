type Audit{
    id: ID!
    user: User!
    action: String!
    entity: String!
    createdAt: String,
    details: String
    changes: [Changes]
}

type AuditPaginated{
    totalItems: Int!
    page: Int!
    items: [Audit!]
}

type Query {
    findAudit(id:ID!): Audit
    fetchAudit: [Audit]
    paginateAudit( pageNumber: Int, itemsPerPage: Int, search: String, filters: [FilterInput],orderBy: String, orderDesc: Boolean): AuditPaginated
}

type Mutation {
  createAudit(action: String!, entity: String!, details: String, changes: [ChangesInput]): Audit
}

input ChangesInput {
    field: String!
    oldValue: JSON
    newValue: JSON
}

type Changes{
    field: String
    oldValue: JSON
    newValue: JSON
}