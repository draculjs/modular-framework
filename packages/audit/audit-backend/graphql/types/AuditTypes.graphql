enum actionEnum{
    RESTART,
    UPDATE,
    REMOVE,
    CREATE
}

type Audit{
    id: ID!
    user: User!
    action: actionEnum!
    target: String!
    createdAt: String,
    description: String
}

type AuditPaginated{
    totalItems: Int!
    page: Int!
    items: [Audit!]
}

type Query {
    findAudit(id:ID!): Audit
    fetchAudit: [Audit]
    paginateAudit( pageNumber: Int, itemsPerPage: Int, search: String, filters: [FilterInput],orderBy: String, orderDesc: Boolean): AuditPaginated


}

input AuditInput{
    user: ID!
    action: actionEnum!
    target: String!
    description: String
}

type AuditDelete{
    id: ID!
    success: Boolean!
}


type Mutation {
    createAudit(input: AuditInput): Audit
    updateAudit(id: ID!, input: AuditInput): Audit
    deleteAudit(id: ID!): AuditDelete!
}
