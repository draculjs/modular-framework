mutation colorsUpdate($input: ColorsUpdateInput ){
    colorsUpdate(input: $input){
        lightTheme{
            primary
            onPrimary
            secondary
            onSecondary
            background
            appBar
            onAppBar
        }
        darkTheme{
            primary
            onPrimary
            secondary
            onSecondary
            background
            appBar
            onAppBar
        }
    }
}

