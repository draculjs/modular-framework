type Customization{
    lightTheme: ColorsTheme!
    darkTheme: ColorsTheme!
    logo: Logo!
    language: String!
}

type ColorsTheme{
    primary: String
    onPrimary: String
    secondary: String
    onSecondary: String
    background: String
    appBar: String
}

type Logo{
    mode: String!
    title: String
    filename: String
    url: String
}

type Lang {
    language: String!
}

type Query {
    customization: Customization
}






input LogoInput{
    mode: String!
    title: String
}


type LogoFile {
    filename: String!
    mimetype: String!
    encoding: String!
    url: String!
}

input LangInput{
    language: String!
}

input ColorsThemeInput{
    primary: String!
    onPrimary: String!
    secondary: String!
    onSecondary: String!
    background: String!
    appBar: String!
}

input ColorsUpdateInput{
    lightTheme: ColorsThemeInput
    darkTheme: ColorsThemeInput
}


input CustomizationInput{
    lightTheme: ColorsThemeInput
    darkTheme: ColorsThemeInput
    logo: String!
    language: String!
}


type Mutation {
    customizationCreate(input: CustomizationInput): Customization
    customizationUpdate( input: CustomizationInput): Customization

    colorsUpdate(input: ColorsUpdateInput): Customization
    logoUpdate(input: LogoInput): Logo
    logoUpload(file: Upload!): LogoFile!
    langUpdate(input: LangInput): Lang

}
