type RefreshToken {
    id: String!
    expiryDate: String!
    sessionId: String
}

type AuthResponse {
    token: String!
    refreshToken: RefreshToken!
    useLDAP: Boolean!
}

type RefreshResponse {
    token: String!
}

type Query {
    me: User
}

type Mutation {
    auth(username: String!, password: String!, useLDAP: Boolean!): AuthResponse!
    refreshToken(refreshTokenId: String!): RefreshResponse!
    apikey(userid: ID!): AuthResponse!
    
}
