query groupsPaginate($limit:Int!, $pageNumber: Int, $search: String, $orderBy: String, $orderDesc: Boolean, $myGroups: Boolean){
    groupsPaginate(limit: $limit, pageNumber: $pageNumber, search: $search, orderBy: $orderBy, orderDesc: $orderDesc, myGroups: $myGroups){
        totalItems
        page
        items{
            id
            name
            color
            users{
                id
                username
            }
        }
    }
}
