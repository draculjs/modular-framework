query {
    sessionsByUser{
        durationAvg
        durationMin
        durationMax
        durationLast
        durationSum
        sessionCount
        requestSum
        requestAvg
        username
    },
    sessionsByCountry{
        country
        sum
    },
    sessionsByOs{
        osname
        sum
    },
    sessionsByDeviceType{
        devicetype
        sum
    },
    sessionsByClient{
        clientname
        sum
    },
    sessionsByCity{
        city
        sum
    },
    loginFailByUsername{
        username
        attempts
    }
    userAuditsFrom{
        date
        actionBy{
            username
        }
        actionFor{
            username
        }
        action
    }
}
