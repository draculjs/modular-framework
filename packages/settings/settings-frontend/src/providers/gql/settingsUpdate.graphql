mutation settingsUpdate($id: ID!, $key:String!, $text:String, $value:String, $label:MultiLangInput!){
    settingsUpdate(id: $id, input: {key: $key, text:$text, value: $value, label: $label }){
        id
        key
        text
        value
        label{
            en
            es
            pt
        }
        type
        options
        regex
        entity
        field
    }
}

