mutation settingValueUpdateByKey($key:String!, $value:String, $valueList: [String]){
    settingValueUpdateByKey(key: $key, value: $value, valueList: $valueList){
        id
        key
        value
        valueList
        group
        label{
            en
            es
            pt
        }
        type
        options
        regex
        entity
        entityValue
        entityText
    }
}

