type Settings{
    id: ID!
    key: String!
    value: String
    label: MultiLang!
    type: String
    group: String
    options: [String]
    regex: String
    entity: String
    entityText: String
    entityValue: String
}

type SettingsPaginated{
    totalItems: Int!
    page: Int!
    items: [Settings!]
}

type entityFieldValues{
    entityText: String!
    entityValue: String!
}

type fetchSettingsGroup{
    group: String!
    settings: [Settings!]
}

type Query {
    settingsFind(id:ID!): Settings
    settingsFindByKey(key:String!): Settings
    settingsFetch: [Settings]
    settingsPaginate( pageNumber: Int, itemsPerPage: Int, search: String, orderBy: String, orderDesc: Boolean): SettingsPaginated
    fetchEntityOptions(key: String!): [entityFieldValues!]
    fetchSettingsGroup: [fetchSettingsGroup]
}



type SettingsDelete{
    id: ID!
    success: Boolean!
}


type Mutation {
    settingValueUpdateByKey(key:String!, value:String): Settings
}
