mutation queueUpdate($id: ID!, $blockedUntil:String, $workerId:String, $maxRetries:Int, $retries:Int, $progress:Int, $progressDetail:String, $state:String, $topic:String!, $payload:JSON!, $done:Boolean!, $error:String){
    queueUpdate(id: $id, input: {blockedUntil: $blockedUntil, workerId: $workerId, maxRetries: $maxRetries, retries: $retries, progress: $progress, progressDetail: $progressDetail, state: $state, topic: $topic, payload: $payload, done: $done, error: $error }){
        id
        blockedUntil
        workerId
        maxRetries
        retries
        progress
        progressDetail
        state
        topic
        payload
        done
        error
    }
}

